<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DevJobs â€” Vanilla</title>
  <meta name="description" content="Responsive job board UI built with HTML, CSS, and JavaScript. Search, filters, Full Time toggle, dark mode, accessible." />

  <!-- Prevent favicon 404 + keep repo clean -->
  <link rel="icon" href="data:," />

  <!-- Hint browser that weâ€™ll fetch jobs early -->
  <link rel="preload" href="data/jobs.json" as="fetch" crossorigin="anonymous" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Skip link for keyboard users -->
  <a class="skip-link" href="#main">Skip to content</a>

  <!-- Banner landmark -->
  <header class="site-header" role="banner">
    <div class="container header-inner">
      <h1>DevJobs</h1>
      <button
        id="themeToggle"
        class="btn"
        aria-pressed="false"
        aria-label="Toggle dark mode"
        title="Toggle dark mode"
      >ðŸŒ™</button>
    </div>
  </header>

  <!-- Search region -->
  <section class="search-bar" aria-label="Filters">
    <div class="container">
      <form id="searchForm" role="search" aria-label="Job search">
        <label class="sr-only" for="searchText">Search by title or company</label>
        <input
          id="searchText"
          name="searchText"
          type="text"
          placeholder="Filter by title or companyâ€¦"
          autocomplete="off"
          inputmode="search"
        />

        <label class="sr-only" for="locationText">Filter by location</label>
        <input
          id="locationText"
          name="locationText"
          type="text"
          placeholder="Filter by locationâ€¦"
          autocomplete="off"
        />

        <label class="checkbox" for="fullTimeOnly">
          <input id="fullTimeOnly" name="fullTimeOnly" type="checkbox" />
          Full Time Only
        </label>

        <button type="submit" class="btn" id="searchBtn" aria-label="Apply filters">Search</button>
      </form>

      <!-- Active tag chips get announced as they change -->
      <div id="activeTags" class="active-tags" aria-live="polite" aria-label="Active tag filters"></div>
    </div>
  </section>

  <!-- Main content landmark -->
  <main id="main" class="container" role="main">
    <div class="results-meta">
      <!-- Live region announces count after filtering -->
      <span id="resultsCount" aria-live="polite">0 results</span>
    </div>

    <!-- Results list -->
    <ul id="jobList" class="job-list" role="list" aria-label="Job results"></ul>
  </main>

  <!-- Card template -->
  <template id="jobCardTpl">
    <li class="job-card" role="listitem">
      <article tabindex="0" aria-label="Job">
        <div class="job-top">
          <span class="company"></span>
          <span class="dot" aria-hidden="true">â€¢</span>
          <span class="postedAt"></span>
          <span class="dot" aria-hidden="true">â€¢</span>
          <span class="contract"></span>
        </div>
        <h3 class="position"></h3>
        <div class="job-bottom">
          <span class="location"></span>
        </div>
        <div class="tags" aria-label="Tags"></div>
      </article>
    </li>
  </template>

  <!-- Module scripts are deferred by default; keeping explicit defer for clarity -->
  <script src="app.js" type="module" defer></script>
</body>
</html>
